<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
    <script>
      var md = new MobileDetect(window.navigator.userAgent);
      if (md.os() === 'iOS' || md.os() === 'iPadOS') {
        window.location = "./ios" + window.location.search;
      } else if(md.os() == 'AndroidOS'){
        window.location = "./android" + window.location.search;
      } else {
        document.write("<h1>This app is suported only on Android/iOS. Please open this page on a supported device.</h1>");
      }
    </script>
    </head>
  <body>
</html>
