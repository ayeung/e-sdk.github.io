<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/mvp.css">
    <script src="/mobile-detect.min.js"></script>
    <script>
      var md = new MobileDetect(window.navigator.userAgent);
      if (md.os() === 'iOS' || md.os() === 'iPadOS') {
        window.location = "./ios" + window.location.search;
      } else if(md.os() == 'AndroidOS'){
        window.location = "./android" + window.location.search;
      } else {
        document.write("<main><h1>This app is suported only on Android/iOS. Please open this page on a supported device.</h1></main>");
      }
    </script>
    </head>
  <body>
</html>
